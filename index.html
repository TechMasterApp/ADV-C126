<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="btn-warning">
    <h3>AI DJ WEB APP</h3>
      <br>
      <span id="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  </div>
  <br>
  <div id="section1">
    <img class="disks" src="disk.gif">
    <br>
    <br>
    <button id="speed" class="btn btn-danger"><h3>Speed</h3></button>
  </div>
  <button onclick="playSong()" id="playpausebutton" class="btn btn-success"><h2>Play/Pause</h2></button>
  <div id="section2">
    <img class="disks" src="disk.gif">
    <br>
    <br>
    <button id="volume" class="btn btn-danger"><h3>Volume</h3></button>
  </div>
<br>
<br>
<script src="main.js"></script>
</body>
</html>
